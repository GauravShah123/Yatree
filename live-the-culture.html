<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live the Culture</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
</head>

<body>
    <img src="bg.svg" alt="background" class="bg">
    <h1>Live the Culture</h1>
    <div class="cards-with-pictures">
        <div class="card-wp" onclick="window.location.href = 'virtual-tour.html'">
            <img src="https://i0.wp.com/ivrpa.org/wp-content/uploads/2018/05/360_0324_Stitch_XHCF2Cn1600x800.jpg?resize=770%2C385" alt="Card Image" class="card-img">
            <h3 class="desc card-title">Virtual Tour</h3>
            <h4>Immerse yourself into the 360&#176; VR tour</h4>
        </div>
        <div class="card-wp" onclick="window.location.href = 'game.html'">
            <img src="https://media.istockphoto.com/vectors/team-group-of-people-man-and-woman-whitewater-rafting-on-river-on-vector-id824841140?k=6&m=824841140&s=612x612&w=0&h=WyJzC01Iil_n_lnJURrXDEy-tCu0owiyId4L10bg69s=" alt="Card Image" class="card-img">
            <h3 class="desc card-title">Gamified Adventures</h3>
            <h4>Enjoy the local sports through a game</h4>
        </div>
        <div class="card-wp" onclick="window.location.href = 'https://food.ndtv.com/recipe-ladakhi-chicken-thukpa-441337'">
            <img src="https://img.freepik.com/free-vector/set-people-cooking-their-favourite-food_52683-38224.jpg?size=626&ext=jpg&ga=GA1.2.1558127229.1623542400" alt="Card Image" class="card-img">
            <h3 class="desc card-title">Get Local Recipies</h3>
            <h4>Enjoy delicious local meals at home</h4>
        </div>
        <div class="card-wp">
            <img src="https://cdn.dribbble.com/users/197652/screenshots/3518191/dolls.png?compress=1&resize=400x300" alt="Card Image" class="card-img">
            <h3 class="desc card-title">Buy a souvenir</h3>
            <h4>Something to remember your tour by</h4>
        </div>
        <div class="card-wp">
            <img src="Y-moji.png" alt="Card Image" class="card-img">
            <h3 class="desc card-title">Custom Y-Moji</h3>
            <h4>Create your own custom illustration.</h4>
        </div>
    </div>
    <style>
        body {
            min-height: 100vh;
            background: var(--gradient);
        }
        
        h1 {
            color: white;
        }
        
        h3 {
            color: white;
        }
        
        .cards-with-pictures {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 30px;
            grid-template-rows: 300px 300px;
            width: 100%;
            padding: 100px;
            position: relative;
        }
        
        .card-img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        .card-wp {
            border-radius: 20px;
            background-color: white;
            cursor: pointer;
        }
        
        .card-title {
            font-weight: bold;
            color: black;
            padding: 13px 20px;
        }
        
        h4 {
            font-weight: 300;
            text-align: center;
        }
    </style>


</body>

</html>
